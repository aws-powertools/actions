version: 2
updates:
  - package-ecosystem: github-actions
    directories:
      - "/"
    labels: [ ]
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore"
        
  - package-ecosystem: npm
    directory: /.github/actions/version-n-changelog
    labels: [ ]
    schedule:
      interval: weekly
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
    groups:
      bundle-tools:
        patterns:
        - "bump-n-go"
        - "@vercel/ncc"