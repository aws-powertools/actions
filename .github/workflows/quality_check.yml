name: Code quality

# PROCESS
#
# 1. Install all dependencies and spin off containers for all targeted Node.js versions
# 2. Run code formatters and linters (various checks) for code standard
# 3. Run test suite for regressions except end-to-end (unit, contract)

# USAGE
#
# Always triggered on new PRs, PR changes and PR merge.


on:
  pull_request:
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "vitest.config.mjs"
    branches:
      - main
  push:
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "vitest.config.mjs"
    branches:
      - main

permissions:
  contents: read

jobs:
  quality_check:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: dev
      POWERTOOLS_DEV: true
      CI: true
    strategy:
      matrix:
        version: [20]
      fail-fast: false
    permissions:
      contents: read  # checkout code only
    environment: e2e-test
    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938  # v4.2.0
      - name: Setup NodeJS
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"
      - name: Setup dependencies
        uses: ./.github/actions/cached-node-modules
        with:
          nodeVersion: ${{ matrix.version }}
          build: false
      - name: Formatting and Linting
        run: npm run ci
      - name: Test with vitest
        run: npm test -- tests/unit --silent